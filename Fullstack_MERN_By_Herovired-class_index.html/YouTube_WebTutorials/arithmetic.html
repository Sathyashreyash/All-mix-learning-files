<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1 id="res" style="margin: 50px; width: 300px;"></H1>
</body>
<script>
    // addition and subtraction * / 
    var x = 5;
    var y = 6;
    var a = x + y;
    // alert(a);
    document.getElementById('res').innerHTML=a;

    // Comparision Operators in Js.
    var x = 10;
    var y = 6;
     a = x == y;
     a = x != y;
     a = x <= y;
     a = x >= y;
  document.getElementById('res').innerHTML=a;

//logical and Ternary operators in Js.
// assignment operator
  
  var a =4;
  var b =9;
  a += b;
  a -= b;
  a *= b;
  a /= b;
  a %= b;
document.getElementById('res').innerHTML=a;

</script>
</html>
