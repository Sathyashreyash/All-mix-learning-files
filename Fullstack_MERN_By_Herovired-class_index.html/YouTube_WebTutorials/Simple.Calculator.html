<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Js</title>
</head>
<body>
    <input type=number" name="first" id="first" step="any"/>
    <select name="" id="all">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type=number" name="second" id="second" step="any"/>
     <br>
     <br>
     <button onclick="cal()"> Calculator</button>
     <input type="text" name="" id="result" readonly=""/>
</body>
<script>
    function cal(){
        var opr1 =document.getElementById('first').value;
        var opr2 =document.getElementById('second').value;
        var all =document.getElementById('all').value;
        // alert(all);
        // alert(opr1);
        if (all == '+') {
            var result = parseInt(opr1) + parseInt(opr2);
        }
       
        if (all == '-') {
            var result = parseInt(opr1) - parseInt(opr2);
        }
        if (all == '*') {
            var result = parseInt(opr1) * parseInt(opr2);
        }
        if (all == '/') {
            var result = parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('result').value = result;
        // alert(all);
    }
</script>
</html>
