       <h2 style="text-align: center;">Find the even number or odd number</h2>

       <label for="">Enter the number here</label> <br>
    <input type="number" name="" id="evenodd" onkeyup="isCheck()">
    <span id="showmsg"></span>

    <script>
        function isCheck(){
            var num = document.getElementById('evenodd').value;
            // alert(num);
            if((num % 2) === 0){
               document.getElementById('showmsg').innerHTML ="Hurry! Number " +num+" is an Even number";
            }
            else{
                document.getElementById('showmsg').innerHTML ="Hurry! Number " +num+" is an Odd number";
            }
        }
    </script>
